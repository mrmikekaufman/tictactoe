<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameboard">
        <div class="square one" id="0"></div>
        <div class="square two" id="1"></div>
        <div class="square three" id="2"></div>
        <div class="square four" id="3"></div>
        <div class="square five" id="4"></div>
        <div class="square six" id="5"></div>
        <div class="square seven" id="6"></div>
        <div class="square eight" id="7"></div>
        <div class="square nine" id="8"></div>
    </div>
    <div class="footer"></div>

</body>
</html>
